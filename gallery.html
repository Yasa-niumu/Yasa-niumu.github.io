            <h1 class="title">海賊の食べ物を見ていこう</h1>
            <div class="img_container">
                <img src="img/fish1.jpg" alt="魚1">
                <img src="img/fish2.jpg" alt="魚２">

            <p>まずは<b>海産物</b>。こんな感じで少しブサイクな魚を焼いて食べます。</p>
            <div class="img_container">
                <img src="img/fish3.png" alt="クラーケンの画像1">
            </div>
            <p>つぎは<b>クラーケン</b>。身が大きいのでたくさん食べれます。</p>

                <img src="img/kokoko.png" alt="鶏の画像1">
                <img src="img/pig.jpeg" alt="豚の画像２">
            </div>
            <p>島には<b>鶏や豚</b>もいるため、倒すことで肉を獲得できます。</p>
            <div class="img_container">
                <img src="img/apple.png" alt="果物の画像1">
            </div>
            <p>最後に<b>果物</b>。島の樽などに良く入っています。</p>
